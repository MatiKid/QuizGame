<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hemingway Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="grid">
    <div id="quiz" class="centered grid__col--8">
        <h1>Hemingway Quiz</h1>

        <h2 id="question" class="headline-secondary--grouped"></h2>
        
        <div id="questions">
            <h3 id="score"></h3>

            <p id="choice0"></p>
            <button id="guess0" class="btn--default">Select Answer</button>
            <p id="message-choice-0" class="message-choice-0"></p>

            <p id="choice1"></p>
            <button id="guess1" class="btn--default">Select Answer</button>
            <p id="message-choice-1" class="message-choice-1"></p>

            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>
</div>

<script src="js/quiz.js"></script>
<script src="js/question.js"></script>
<script src="js/quiz_ui.js"></script>
<script src="js/app.js"></script>
</body>
</html>
